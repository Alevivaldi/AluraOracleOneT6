<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="stilos/style.css">
    <script type="text/javascript" src="scripts/script.js" async></script>
    <title>ProjetoOracleAlura</title>
</head>
<header>
    <nav><img src="img/logoAlura.png" alt="LogotipoAlura"></nav>
</header>

<body>
    <main>
        <section class="conteiner">

            <div>
                <textarea class="text-input" id="textoInput" type="text-input" wrap="hard"
                    placeholder="Digite seu texto"></textarea>

            </div>
            <div>
                <img id="textAviso" src="img/hug.svg" alt="Apenas letras minúsculas e sem acentuação!! por favor!">

            </div>
            <div class="button-cont"><button type="button" id="botao_criptografar" name="button"
                    onclick="criptografar()">Criptografar</button>
                <button type="button" id="botao_descriptografar" name="button"
                    onclick="descriptografar()">Descriptografar</button>
            </div>


        </section>
        <aside>
            <div id="idDireita">
                <img src="img/logoAlura2.svg" id="imgDireita">
                <div id="img2">
                    <h2>Nenhuma mensagem encontrada</h2>
                    <p class="paragrafo">Digite um texto que você deseja criptografar ou descriptografar.</p>
                </div>

                <div class="button-copiado"><textarea class="input" id="texto2" type="text-input" wrap="hard"
                        disabled></textarea>
                    <button id="copiar" type="button" name="button" onclick="copiar()">
                        <p>Copiar</p>
                    </button>
                </div>
            </div>
        </aside>
    </main>

    <footer>
    </footer>
</body>

</html>
