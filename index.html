<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="stilos/style.css">
    <script type="text/javascript" src="scripts/script.js" async></script>
    <title>ProjetoOracleAlura</title>
</head>
<header>
    <nav><img src="img/logoAlura.svg" alt="LogotipoAlura"></nav>
</header>

<body>
    <main>
        <section class="conteiner">

            <div>
                <input class="text-input"  type="text" placeholder="Digite seu texto aqui!">
            </div>
            <div>
                <img id="textAviso" src="img/hug.svg" alt="Apenas letras minúsculas e sem acentuação!! por favor!">
                
            </div>
            <div class="button-cont"><button type="button" id="botao_criptografar" name="button"
                    onclick="criptografar()">Criptografar</button>
                <button type="button" id="botao_descriptografar" name="button"
                    onclick="descriptografar()">Descriptografar</button>
            </div>


        </section>
        <aside>
            <div class="direita">
                <img src="img/logoAlura2.svg" id="imgDireita">

                <input id="texto2" type="text" disabled>
                <button id="copiar" type="button" name="button" onclick="copiar()">
                    <p id="idcopiar">Copiar</p>
                </button>
            </div>
        </aside>



    </main>

    <footer>
    </footer>
</body>

</html>
